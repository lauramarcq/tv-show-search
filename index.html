<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container p-3 border bg-light px-4">
        <h1 class="">Search for TV Shows!</h1>
        <!-- default behavior of a form refreshes when submitting -->
        <form id="searchForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="validationCustom01" class="form-label">Enter any word to search for a show:</label>
                <input type="text" placeholder="TV Show Title" name="query" class="form-control" id="validationCustom01"
                    required>
                <div class="valid-feedback mb-3">
                    Looks good!
                </div>
                <div class="invalid-feedback mb-3">
                    Please provide a valid show title.
                </div>
                <button class="btn btn-primary mt-3">Search</button>
            </div>
        </form>

        <div id="imageContainer" class=""></div>

    </div>
    <script src="app.js"></script>
</body>

</html>
