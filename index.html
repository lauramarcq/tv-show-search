<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <h1>TV Show Search</h1>
    <!-- default behavior of a form refreshes when submitting -->
    <form id="searchForm" class="needs-validation" novalidate>
        <label for="validationCustom01" class="form-label">Enter a a show title</label>
        <input type="text" placeholder="TV Show Title" name="query" class="form-control" id="validationCustom01"
            required>
        <div class="valid-feedback">
            Looks good!
        </div>
        <div class="invalid-feedback">
            Please provide a valid show title.
        </div>
        <button>Search</button>
    </form>
    <div></div>
    <div id="imageContainer"></div>
    <script src="app.js"></script>
</body>

</html>
